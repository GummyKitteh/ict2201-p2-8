</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand"><img src={{ url_for('static', filename='images/data.ico')}} /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"

                    <a class="nav-link" href="/index.html">Home</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="/Worldmap.html">Covid-19 World Heat Map</a>

                <li class="nav-item">
                    <a class="nav-link" href="/MoreInfo.html">More Covid-19 Information</a>

        <section class="row" id="tablerow">

        <section class="row" id="chartrow">
            <div class="col-sm-12" id="container">

        </section>
